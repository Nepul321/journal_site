{% extends 'base.html' %}

{% block title %}
Account
{% endblock title %}

{% block css %}

{% endblock css %}

{% block content %}
<div class="container-fluid my-4">
    <h1>Change account settings</h1>
    <hr />
    <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-primary">Save</button>
    </form>
</div>
{% endblock content %}

{% block js %}
<script>
    const helptext = document.querySelectorAll(".helptext");
    helptext[1].innerHTML = "Click <a href='/accounts/password/'>here</a> to change your password"
</script>
{% endblock js %}
